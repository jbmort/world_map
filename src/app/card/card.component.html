<div class="card">
    <div class="card-body">
        <h2 class="card-title">Country: {{country[0].name}}</h2>
        <p class="card-text">Capital: {{country[0].capitalCity}}</p>
        <p class="card-text">Region: {{country[0].region.value}}</p>
        <p class="card-text">Income Level: {{country[0].incomeLevel.value}}</p>
        <p class="card-text">Longitude: {{country[0].longitude}}</p>
        <p class="card-text">Latitude: {{country[0].latitude}}</p>
    </div>
</div>
